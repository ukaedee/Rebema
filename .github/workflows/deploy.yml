name: Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-002-step3-2-py-oshima14
  AZURE_WEBAPP_PACKAGE_PATH: 'rebema-backend'
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python version
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Create and start virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        pip install -r requirements.txt
        cd ..

    - name: Clean workspace
      run: |
        echo "=== Cleaning workspace ==="
        rm -f *.tar.gz
        rm -f *.zip
        echo "=== Workspace after cleaning ==="
        ls -la

    - name: Prepare deployment package
      run: |
        echo "=== Current Working Directory ==="
        pwd
        
        echo "=== Directory Structure Before Packaging ==="
        ls -la
        echo "=== Content of rebema-backend ==="
        ls -la ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
        # 環境変数設定ファイルの作成
        echo "=== Creating .env file ==="
        cat > ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/.env << EOL
        WEBSITES_PORT=8000
        PYTHON_PATH=/home/site/wwwroot
        EOL
        
        echo "=== Creating Package ==="
        # パッケージの作成（rebema-backendディレクトリごと含める）
        tar -czf ./package.tar.gz ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
        echo "=== Package Information ==="
        ls -lh package.tar.gz
        
        echo "=== Package Contents ==="
        tar -tvf package.tar.gz
        
        echo "=== Current Directory Structure ==="
        pwd
        ls -la

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: package.tar.gz 