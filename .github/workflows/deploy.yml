name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-002-step3-2-py-oshima14
  AZURE_WEBAPP_PACKAGE_PATH: rebema-backend
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        pip install -r requirements.txt

    - name: Create deployment package
      run: |
        # デプロイパッケージ用のディレクトリを作成
        mkdir -p deploy_package
        
        # アプリケーションファイルをコピー
        cp -r ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/* deploy_package/
        
        # startup.shの実行権限を設定
        chmod +x deploy_package/startup.sh
        
        # パッケージを作成
        cd deploy_package
        zip -r ../package.zip .
        
        # パッケージの内容を確認
        echo "=== Package Contents ==="
        unzip -l ../package.zip
        
        # startup.shの存在と権限を確認
        echo "=== startup.sh Permissions ==="
        ls -l startup.sh

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: package.zip 