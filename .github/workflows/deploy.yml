name: Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-002-step3-2-py-oshima14
  AZURE_WEBAPP_PACKAGE_PATH: 'rebema-backend'
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python version
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Create and start virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        pip install -r requirements.txt

    - name: Prepare deployment package
      run: |
        mkdir -p ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/deployment
        cp startup.sh ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/deployment/
        chmod +x ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/deployment/startup.sh
        echo 'WEBSITES_PORT=8000' > ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/.env
        echo 'SCM_DO_BUILD_DURING_DEPLOYMENT=true' >> ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/.env
        echo 'PYTHON_PATH=/home/site/wwwroot' >> ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/.env
        echo 'WEBSITE_ENABLE_APP_SERVICE_STORAGE=true' >> ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/.env

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} 