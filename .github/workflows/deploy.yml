name: Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-002-step3-2-py-oshima14
  AZURE_WEBAPP_PACKAGE_PATH: 'rebema-backend'
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python version
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Create and start virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        pip install -r requirements.txt
        cd $GITHUB_WORKSPACE

    - name: Clean workspace
      run: |
        echo "=== Cleaning workspace ==="
        cd $GITHUB_WORKSPACE
        rm -f *.tar.gz
        rm -f *.zip
        echo "=== Workspace after cleaning ==="
        ls -la

    - name: Prepare deployment package
      run: |
        # エラー時に即座に終了し、エラーメッセージを表示
        set -e
        
        # 必ず GITHUB_WORKSPACE にいることを確認
        cd $GITHUB_WORKSPACE
        
        echo "=== Current Working Directory ==="
        pwd
        
        echo "=== Directory Structure Before Packaging ==="
        ls -la
        echo "=== Content of rebema-backend ==="
        if [ ! -d "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}" ]; then
          echo "Error: Directory ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} does not exist"
          exit 1
        fi
        ls -la ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
        # startup.shの存在確認
        echo "=== Checking startup.sh ==="
        if [ ! -f "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/startup.sh" ]; then
          echo "Error: startup.sh not found"
          exit 1
        fi
        echo "startup.sh permissions:"
        ls -l ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/startup.sh
        
        # 環境変数設定ファイルの作成
        echo "=== Creating .env file ==="
        cat > ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/.env << EOL
        WEBSITES_PORT=8000
        PYTHON_PATH=/home/site/wwwroot
        EOL
        
        echo "=== Verifying .env file ==="
        if [ ! -f "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/.env" ]; then
          echo "Error: .env file was not created"
          exit 1
        fi
        cat ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/.env
        
        # startup.shの実行権限を設定
        echo "=== Setting startup.sh permissions ==="
        chmod +x ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/startup.sh
        ls -l ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/startup.sh
        
        echo "=== Creating Package ==="
        # パッケージの作成（rebema-backendディレクトリごと含める）
        cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        cd ..
        zip -r package.zip ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
        echo "=== Verifying Package Creation ==="
        if [ ! -f "package.zip" ]; then
          echo "Error: package.zip was not created"
          exit 1
        fi
        
        echo "=== Package Information ==="
        ls -lh package.zip
        
        echo "=== Package Contents ==="
        echo "Detailed package contents:"
        unzip -l package.zip | grep -i "startup.sh" || {
          echo "Warning: startup.sh not found in package"
          exit 1
        }
        echo "Full package contents:"
        unzip -l package.zip
        
        echo "=== Current Directory Structure ==="
        pwd
        ls -la
        
        echo "=== Package Creation Successful ==="

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: package.zip 